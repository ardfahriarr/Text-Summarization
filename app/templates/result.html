<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel='stylesheet' href="{{url_for('static',filename='css/materialize.css')}}">
  <link rel='stylesheet' href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo"><img src="static/r.png" height="62"></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">About</a></li>
          </ul>

          <ul id="nav-mobile" class="sidenav">
            <li><a href="#">Navbar Link</a></li>
          </ul>
          <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <h3 class="header center orange-text">Ringkas.net</h3>
    <div class="row">
      <div class="col s1"></div>
        <div>
          <div class="row col s5">
            <h6 class="header"><b>Your Original Text</b></h6>
            <p align="justify" style="margin-right: 15px; border-spacing: 60px">{{ teks }}</p>
          </div>
          <div class="row col s5" style="margin-left: 15px">
            <h6 class="header"><b>Result Sentences</b></h6>
            <p>
              {% for i in range(nclusters) %}
                <h6 style="line-height: 30px">
                  <b>{{ i+1 }}</b>
                  {{ result[closest[i]] }}<p></p>
                </h6>
              {% endfor %}
            </p>
          </div>
        </div>
      <div class="col s1"></div>
    </div>
    <div class="row center">
        <button class="btn-large waves-effect waves-light orange"><a href="/result"><font color="white">detail</font></a></button>
    </div>
</body>
</html>
<script type="text/javascript" src="static/js/materialize.min.js"></script>
