<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel='stylesheet' href="{{url_for('static',filename='css/materialize.css')}}">
  <link rel='stylesheet' href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo"><img src="static/r.png" height="62"></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">About</a></li>
          </ul>

          <ul id="nav-mobile" class="sidenav">
            <li><a href="#">Navbar Link</a></li>
          </ul>
          <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <h3 class="header center orange-text">Ringkas.net</h3>
<br>
      <div class="row">
        <h6 class="header"><b><center>Sentences Distribution Cluster</center></b></h6>
        <div class="container">
          <table border="1">
          {% for cluster in range(nclusters) %}
          <tr>
            <td><h6><b>Cluster Sentence&nbsp;{{ cluster+1 }}</b></h6></td>
          </tr>
            {% for sentence in clusters[cluster] %}
              <tr>
                <td><h6 style="line-height: 30px">-&nbsp;{{ result[sentence] }}</h6 style="line-height: 30px"><br></td>
              </tr>
            {% endfor %}
          {% endfor %}  
          </table>
        </div>
      </div>
    <br><br>
        
</body>
</html>
<script type="text/javascript" src="static/js/materialize.min.js"></script>
